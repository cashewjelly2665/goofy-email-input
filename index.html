<!DOCTYPE html>
<html>
<head>
  <title>Email Input Made Easy</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #email { font-size: 20px; padding: 10px; width: 80%; max-width: 300px; }
    #keyboard { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .key {
      padding: 10px;
      margin: 5px;
      font-size: 20px;
      border: 1px solid black;
      cursor: pointer;
      width: 40px;
      user-select: none;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Type your email</h2>
<div id="email" style="font-size:20px; border:1px solid #333; padding:10px; width:80%; max-width:300px; margin:auto; user-select:none;"></div>
<div id="keyboard"></div>
<button id="restart">Restart</button>

<script>
const chars = 'qwertyuiopasdfghjklzxcvbnm0123456789.@'.split('');
let input = '';
let interval = 500;
let idleTime = 0;
let shuffleInterval;
let idleInterval;

const emailField = document.getElementById('email');
const keyboard = document.getElementById('keyboard');
const restartBtn = document.getElementById('restart');

function shuffleKeyboard() {
  keyboard.innerHTML = '';
  const shuffled = [...chars].sort(() => Math.random() - 0.5);
  shuffled.forEach(char => {
    const btn = document.createElement('div');
    btn.className = 'key';
    btn.textContent = char;
    btn.onclick = () => {
      input += char;
      emailField.value = input;
      idleTime = 0; // Reset idle time
    };
    keyboard.appendChild(btn);
  });
}

function forceInsertRandom() {
  const randomChar = chars[Math.floor(Math.random() * chars.length)];
  input += randomChar;
  emailField.value = input;
}

function startShuffle() {
  clearInterval(shuffleInterval);
  shuffleInterval = setInterval(shuffleKeyboard, interval);
}

function startIdleWatcher() {
  clearInterval(idleInterval);
  idleInterval = setInterval(() => {
    idleTime += 1;
    if (idleTime >= 10) {
      forceInsertRandom();
      idleTime = 0;
    }
  }, 1000);
}

restartBtn.onclick = () => {
  const chance = Math.random();
  if (chance < 0.5) {
    input = '';
    emailField.value = '';
    idleTime = 0;
    interval = 500;
    startShuffle();
    alert('Restart successful!');
  } else {
    alert('Restart failed! Itâ€™s going faster now.');
    interval = interval / 2;
    startShuffle();
  }
};

startShuffle();
startIdleWatcher();

</script>

</body>
</html>
